name: Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.8'
          - python-version: '3.9'
          - python-version: '3.10'
          - python-version: '3.11'
          - python-version: '3.12'
          - python-version: '3.13'

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install -U coverage flake8 pip pytest pytest-coverage pytest-benchmark setuptools

      - name: Flake8
        run: flake8 sqlitedict.py tests

      - name: Install sqlitedict
        run: python setup.py install

      - name: Prepare tests subdirectory
        run: |
          rm -f tests/db
          mkdir -p tests/db

      - name: Run tests
        run: pytest tests --cov=sqlitedict

      - name: Run benchmarks
        run: pytest benchmarks

      - name: Run doctests
        run: python -m doctest README.rst
